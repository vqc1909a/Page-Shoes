<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Page-Shoes</title>
     <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
     <header class="header">
          <navbar class="navbar container">
               <div class="logo"></div>
               <nav class="nav">
                    <ul>
                         <li>
                              <a href="">Home</a>
                         </li>
                         <li>
                              <a href="">Shoes</a>
                         </li>
                         <li>
                              <a href="">About</a>
                         </li>
                         <li>
                             <img src="./svg/cart.svg" alt="cart image" class="cart-image">
                             <div class="quantity-products">
                                  1
                             </div>
                         </li>
                    </ul>
               </nav>
          </navbar>
     </header>
     <main>
          <section class="hero">
               <div class="container">
                    <div class="hero-content flex">
                         <h1>RUN FASTER</h1>
                         <h3>Made for high speed running</h3>
                         <div class="hero-buttons">
                              <button type="button">Shop Now</button>
                              <button type="button">Learn more</button>
                         </div>
                    </div>
                    <div class="hero-image">
                         <img src="./img/shoes-image.png" alt="shoes-image" >
                    </div>
               </div>
          </section>
          <section class="product">
               <div class="container">
                    <div class="product-content flex">
                         <div class="product-description">
                              <h2>AIR BOOST</h2>
                              <p class="desc-principal">Designed for maximun speed</p>
                              <p class="desc-secundario">With a soft and lightweight finish to give you the extra boost of speed</p>
                              <p class="price">Price: <span>$199</span></p>
                         </div>     
                         <div class="product-button">
                              <button>Shop Now</button>
                         </div>
                    </div>
                    <div class="product-wrapper-image">
                         <div class="product-image">
                              <img src="./img/product-image.png" alt="product image">
                              <div class="product-slider">
                                   <span class="slider"></span>
                                   <span class="slider"></span>
                                   <span class="slider"></span>
                              </div>
                         </div>
                    </div>
               </div>
          </section>
          <section class="contact">
               <div class="contact-content flex">
                    <h2>Contact Us</h2>
               </div>
               <div class="contact-wrapper-image">
                    <img src="./img/Ellipse 6.png" alt="ellipse-image">
                    <form action="">
                         <div class="field">
                              <label for="name">Name: </label>
                              <input type="text" name="name">
                         </div>
                         <div class="field">
                              <label for="email">Email</label>
                              <input type="text" name="email">
                         </div>
                         <div class="field">
                              <label for="message">Message</label>
                              <textarea name="" id="" cols="30" rows="10" name="message"></textarea>
                         </div>
                         <button type="button">Submit</button>
                    </form>
               </div>
          </section>
     </main>
     
</body>
</html>
